<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(i=1;i<=100;i++){
        document.write(i+"<br/>");
        if(i%3==0){
            document.write("Fizz"+"<br/>")
        }
         if (i%5==0){
            document.write("Buzz"+"<br/>")
        }
        if(i%5==0 && i%3==0){
            document.write("FizzBuzz"+"<br/>")
        }
    }
</script>
</body>
</html>
